#################### default parameters ################################
[params]
favicon = "images/favicon.png"
logo_light = "images/logo.png"
logo_dark = "images/logo-dark.png"
logo_width = "150px"
# Meta data
description = "Purdue SIGBots is a student organization at Purdue University that designs, builds, and programs robots to compete in VEXU competitions."
author = "Purdue SIGBots"

# Preloader
[params.preloader]
