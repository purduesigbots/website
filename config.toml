######################## default configuration ####################
baseURL = "https://purduesigbots.com"
title = "Purdue Sigbots"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "10"
# disable language
disableLanguages = [] # disable language from here
# google analytics
googleAnalytics = "UA-84548828-5" # example : UA-123-45


############################# Outputs ##############################
[outputs]
home = ["HTML"]

[markup.goldmark.renderer]
